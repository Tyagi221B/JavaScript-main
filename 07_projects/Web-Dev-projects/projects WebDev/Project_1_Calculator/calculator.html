<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col item-center bg-black mx-auto .m-w-30">
        <div class="row"><input type="text" class="input"></div>

        <div class="row">
            <div class="row">
                <button id="zero1" class="button bg-light-grey">AC</button>
                <button class="button bg-light-grey">%</button>
                <button class="button bg-orange">/</button>
            </div>
            <button class="button bg-grey">7</button>
            <button class="button bg-grey">8</button>
            <button class="button bg-grey">9</button>
            <button class="button bg-orange">*</button>
        </div>
        <div class="row">
            <button class="button bg-grey">4</button>
            <button class="button bg-grey">5</button>
            <button class="button bg-grey">6</button>
            <button class="button bg-orange">-</button>
        </div>

        <div class="row">
            <button class="button bg-grey">1</button>
            <button class="button bg-grey">2</button>
            <button class="button bg-grey">3</button>
            <button class="button bg-orange">+</button>
        </div>
        <div class="row">
            <button id="zero" class="button bg-grey">0</button>
            <button class="button bg-grey">.</button>
            <button class="button bg-orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
